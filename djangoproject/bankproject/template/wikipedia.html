{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Wikipedia Page</h2>
    <p>Select a district to view its Wikipedia page:</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="district">Select District:</label>
        <select id="district" name="district">
          <option value="" selected>Select District</option>
          {% for district in districts %}
            <option value="{{ district.name }}">{{ district.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">View Wikipedia</button>
    </form>
    {% if wikipedia_url %}
      <iframe src="{{ wikipedia_url }}" width="100%" height="400"></iframe>
    {% endif %}
  </div>
{% endblock %}
